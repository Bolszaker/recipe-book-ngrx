<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <!-- sample methods to execute some code when animations start or finish -->
      <!-- (@list1.start)="animationStarted()" --> 
      <!-- (@list1.done)="animationEnded()" --> 
      <a
        class="list-group-item"
        style="cursor: pointer"
        [@list1]
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
