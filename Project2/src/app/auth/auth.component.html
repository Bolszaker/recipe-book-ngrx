<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger" style="text-align: center;">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (click)="onCloseError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div class="form-group">
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Log in' : 'Sign Up' }}</button> |
                <button 
                    class="btn btn-primary" 
                    type="button"
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Log in' }}</button>
                <div class="btn btn-success" (click)="onAnimate()">Animate</div>
                <div class="btn btn-success" (click)="onShrink()">Shrink</div>
                <div
                    style="width: 100px; height: 100px; margin-top: 10px;"
                    [@divState]="state">
                </div>
                <div
                    style="width: 100px; height: 100px; margin-top: 10px;"
                    [@wildState]="wildState">
            </div>
            </div>
        </form>
    </div>
</div>
